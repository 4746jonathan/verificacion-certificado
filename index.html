<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificación de Certificado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
    <div class="topbar-content">
        <h2>SECRETARIA DE EDUCACIÓN PÚBLICA (SEP)</h2>
        <span>Portal de Verificación de Certificados</span>
    </div>
</header>

<main class="main-container">

    <div class="card">

        <div id="loader" class="loader">
            <div class="spinner"></div>
            <p>Validando certificado en base de datos nacional...</p>
        </div>

        <div id="resultado" style="display:none;"></div>

    </div>

    <p class="disclaimer">
        
        Este documento electrónico ha sido firmado mediante certificado digital vigente conforme a la legislación aplicable.
    </p>

</main>

<script src="script.js"></script>
</body>
</html>
